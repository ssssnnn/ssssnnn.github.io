<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			#a{
				font-size: 14px;
				text-indent: 2em;
				line-height: 1.5em;
		
			}
		</style>
		
	</head>
	<body> 
		<a id="big" href="javascript">大</a>&nbsp;<a id="small" href="javascript">小</a>
		<div id="a">
			<p>  英国伦敦塞尔福里奇百货开始售卖一款99英镑的“全国最贵”冰激凌。    </p>

		</div>
		<script type="text/javascript">
		
			var a=document.getElementById("a");
			var big=document.getElementById("big");
			var small=document.getElementById("small");
			var i=14;
			big.onclick=function(){
				i+=2;
				a.style.fontSize=i +"px";
			}
			small.onclick=function(){
				i-=2;
				a.style.fontSize=i +"px";
			}
		</script>
	</body>
</html>
