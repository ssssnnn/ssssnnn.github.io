<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			.start{
				width: 1000px;
				height:3000px;
				background-color: yellow;
				margin: auto;
			}
			.start #text1,#text2{
				width: 100px;
				height: 200px;
				margin: 100px;
			}
			.start #submit{
				width: 100px;
				height: 200px;
				margin: 100px;
			}
			
		</style>
	</head>
	<body>
		<div class="start">
			
			<input type="text" name="" id="text1" placeholder="用户名:" />
			<input type="text" name="" id="text2" placeholder="密码:" />
			<input type="submit" name="" id="submit" value="登陆" />
		</div>
		<script type="text/javascript">
			var otext1 = document.getElementById("text1");
			var otext2 = document.getElementById("text2");
			var osubmit = document.getElementById("submit");
			
			document.onkeydown=function(event){
		        var event=event||window.event;
		        document.getElementById("username").innerHTML=event.keyCode;  
		        document.getElementById("password").innerHTML=event.keyCode; 
       }
				
				//鼠标监听
			osubmit.addEventListener("click",function () {
				if(otext1.value!=""&&otext2.value!=""){
					alert("登陆成功");
				}
				else
				alert("请输入用户名及密码.");
		});		
			
		</script>
	</body>
</html>
