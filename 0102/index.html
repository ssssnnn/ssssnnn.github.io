

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#aa{
				cursor: crosshair;
			}
		</style>
	</head>
	<body>
		<img src="img/1.jpg" id="aa"/>
		<script type="text/javascript">
			var getImg = document.getElementById('aa');
			var i=0;
			
			getImg.addEventListener('click',function(event){
				i++;
				if(i%2 != 0 ){
					getImg.style.width ="100%";
					getImg.style.height="100%";
				}if(i%2 == 0){
					getImg.style.width = "30%";
					getImg.style.height="30%";
				}
				 console.log(event.screenX);
            console.log(event.screenY);
			})
		</script>
	</body>
</html>
